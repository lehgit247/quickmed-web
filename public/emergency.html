<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickMed - Emergency Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .emergency-header {
            background: #e74c3c;
            color: white;
            padding: 25px;
            text-align: center;
        }

        .emergency-header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .emergency-alert {
            background: #c0392b;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.1em;
            font-weight: 600;
        }

        .content {
            padding: 30px;
        }

        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 25px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            font-weight: 600;
        }

        .tab.active {
            border-bottom-color: #e74c3c;
            color: #e74c3c;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .section-title {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.4em;
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 8px;
        }

        /* Emergency Search */
        .search-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #e74c3c;
        }

        .btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }

        /* Medical Info Cards */
        .info-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #e74c3c;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .info-item {
            margin-bottom: 12px;
        }

        .info-label {
            font-weight: 600;
            color: #2c3e50;
            display: block;
            margin-bottom: 4px;
        }

        .info-value {
            color: #34495e;
        }

        .emergency-contact-card {
            background: #ffeaa7;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border: 2px solid #fdcb6e;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }

        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .alert-info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }

        .loading {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
        }

        .hidden {
            display: none;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            background: #f8f9fa;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emergency-header">
            <h1>üö® EMERGENCY MEDICAL ACCESS</h1>
            <p>Quick Access to Critical Medical Information</p>
        </div>

        <div class="emergency-alert">
            ‚ö†Ô∏è FOR EMERGENCY USE ONLY - Authorized Personnel Only
        </div>

        <div class="content">
            <!-- Tabs -->
            <div class="tabs">
                <div class="tab active" onclick="showTab('emergencySearch')">Emergency Search</div>
                <div class="tab" onclick="showTab('myEmergencyInfo')" id="myInfoTab" style="display: none;">My Emergency Info</div>
            </div>

            <!-- Alert Messages -->
            <div id="alert" class="alert hidden"></div>

            <!-- Emergency Search Tab -->
            <div id="emergencySearch" class="tab-content active">
                <h2 class="section-title">Patient Search</h2>
                <div class="search-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="patientId">Patient ID:</label>
                            <input type="text" id="patientId" placeholder="Enter patient ID">
                        </div>
                        <div class="form-group">
                            <label for="patientPhone">Patient Phone:</label>
                            <input type="tel" id="patientPhone" placeholder="Enter patient phone number">
                        </div>
                    </div>
                    <button class="btn" onclick="searchPatient()">üîç Search Patient</button>
                </div>

                <div id="searchResults">
                    <!-- Search results will appear here -->
                </div>
            </div>

            <!-- My Emergency Info Tab -->
            <div id="myEmergencyInfo" class="tab-content">
                <h2 class="section-title">My Emergency Information</h2>
                <div id="emergencyInfoDisplay">
                    <div class="loading">Loading your emergency information...</div>
                </div>

                <div class="search-form">
                    <h3 class="section-title">Update Emergency Information</h3>
                    <!-- Emergency info form will go here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;

        function checkAuthentication() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (!token || !user) {
                return null;
            }
            
            return JSON.parse(user);
        }

        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // Load tab data
            if (tabName === 'myEmergencyInfo') {
                loadMyEmergencyInfo();
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            currentUser = checkAuthentication();
            if (currentUser) {
                document.getElementById('myInfoTab').style.display = 'block';
                loadMyEmergencyInfo();
            }
        });

        // Emergency search function
        async function searchPatient() {
            const patientId = document.getElementById('patientId').value.trim();
            const patientPhone = document.getElementById('patientPhone').value.trim();

            if (!patientId && !patientPhone) {
                showAlert('Please enter either Patient ID or Phone number', 'error');
                return;
            }

            const params = new URLSearchParams();
            if (patientId) params.append('patientId', patientId);
            if (patientPhone) params.append('phone', patientPhone);

            try {
                const response = await fetch(`/api/emergency/search?${params}`);
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error);
                }

                const data = await response.json();
                displayPatientInfo(data.patient);
                
            } catch (error) {
                showAlert('Search failed: ' + error.message, 'error');
            }
        }

        // Display patient emergency info
        function displayPatientInfo(patient) {
            const container = document.getElementById('searchResults');
            
            container.innerHTML = `
                <div class="info-card">
                    <h3>Patient: ${patient.name}</h3>
                    
                    <div class="info-grid">
                        ${patient.medicalInfo.bloodType ? `
                            <div class="info-item">
                                <span class="info-label">Blood Type:</span>
                                <span class="info-value" style="color: #e74c3c; font-weight: bold;">${patient.medicalInfo.bloodType}</span>
                            </div>
                        ` : ''}
                        
                        ${patient.medicalInfo.allergies && patient.medicalInfo.allergies.length > 0 ? `
                            <div class="info-item">
                                <span class="info-label">Allergies:</span>
                                <span class="info-value" style="color: #e74c3c;">${patient.medicalInfo.allergies.join(', ')}</span>
                            </div>
                        ` : ''}
                        
                        ${patient.medicalInfo.conditions && patient.medicalInfo.conditions.length > 0 ? `
                            <div class="info-item">
                                <span class="info-label">Medical Conditions:</span>
                                <span class="info-value">${patient.medicalInfo.conditions.join(', ')}</span>
                            </div>
                        ` : ''}
                        
                        ${patient.medicalInfo.medications && patient.medicalInfo.medications.length > 0 ? `
                            <div class="info-item">
                                <span class="info-label">Current Medications:</span>
                                <span class="info-value">${patient.medicalInfo.medications.join(', ')}</span>
                            </div>
                        ` : ''}
                    </div>

                    ${patient.emergencyContact && patient.emergencyContact.name ? `
                        <div class="emergency-contact-card">
                            <h4>üö® Emergency Contact</h4>
                            <div class="info-grid">
                                <div class="info-item">
                                    <span class="info-label">Name:</span>
                                    <span class="info-value">${patient.emergencyContact.name}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Phone:</span>
                                    <span class="info-value">${patient.emergencyContact.phone}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Relationship:</span>
                                    <span class="info-value">${patient.emergencyContact.relationship}</span>
                                </div>
                            </div>
                        </div>
                    ` : ''}

                    ${!patient.medicalInfo.bloodType && 
                      (!patient.medicalInfo.allergies || patient.medicalInfo.allergies.length === 0) &&
                      (!patient.medicalInfo.conditions || patient.medicalInfo.conditions.length === 0) &&
                      (!patient.emergencyContact || !patient.emergencyContact.name) ? `
                        <div class="no-data">
                            <p>No emergency information available for this patient.</p>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // Load user's own emergency info
        async function loadMyEmergencyInfo() {
            try {
                const response = await authFetch('/api/users/profile');
                if (!response.ok) throw new Error('Failed to load profile');
                
                const data = await response.json();
                displayMyEmergencyInfo(data.user);
                
            } catch (error) {
                document.getElementById('emergencyInfoDisplay').innerHTML = 
                    `<div class="alert alert-error">Error loading emergency information: ${error.message}</div>`;
            }
        }

        // Display user's own emergency info
        function displayMyEmergencyInfo(user) {
            const container = document.getElementById('emergencyInfoDisplay');
            
            container.innerHTML = `
                <div class="info-card">
                    <h3>Your Emergency Information</h3>
                    
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">Blood Type:</span>
                            <span class="info-value">${user.medicalInfo?.bloodType || 'Not specified'}</span>
                        </div>
                        
                        <div class="info-item">
                            <span class="info-label">Allergies:</span>
                            <span class="info-value">${user.medicalInfo?.allergies?.join(', ') || 'None listed'}</span>
                        </div>
                        
                        <div class="info-item">
                            <span class="info-label">Medical Conditions:</span>
                            <span class="info-value">${user.medicalInfo?.conditions?.join(', ') || 'None listed'}</span>
                        </div>
                        
                        <div class="info-item">
                            <span class="info-label">Current Medications:</span>
                            <span class="info-value">${user.medicalInfo?.medications?.join(', ') || 'None listed'}</span>
                        </div>
                    </div>

                    ${user.emergencyContact?.name ? `
                        <div class="emergency-contact-card">
                            <h4>üö® Your Emergency Contact</h4>
                            <div class="info-grid">
                                <div class="info-item">
                                    <span class="info-label">Name:</span>
                                    <span class="info-value">${user.emergencyContact.name}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Phone:</span>
                                    <span class="info-value">${user.emergencyContact.phone}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Relationship:</span>
                                    <span class="info-value">${user.emergencyContact.relationship}</span>
                                </div>
                            </div>
                        </div>
                    ` : `
                        <div class="alert alert-info">
                            ‚ö†Ô∏è No emergency contact set. Please add an emergency contact.
                        </div>
                    `}
                </div>
            `;
        }

        // Utility functions
        async function authFetch(url, options = {}) {
            const token = localStorage.getItem('token');
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };
            
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }
            
            const response = await fetch(url, { ...options, headers });
            
            if (response.status === 401) {
                throw new Error('Authentication required');
            }
            
            return response;
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.classList.remove('hidden');
            
            setTimeout(() => {
                alert.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
