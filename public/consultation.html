<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickMed - Consultation Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: rgba(255,255,255,0.2);
        }

        .content {
            padding: 40px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 15px 30px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            border-bottom-color: #3498db;
            color: #3498db;
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .section-title {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        /* Consultation Cards */
        .consultation-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #3498db;
            transition: transform 0.2s;
        }

        .consultation-card:hover {
            transform: translateY(-2px);
        }

        .consultation-card.pending { border-left-color: #f39c12; }
        .consultation-card.confirmed { border-left-color: #27ae60; }
        .consultation-card.completed { border-left-color: #3498db; }
        .consultation-card.cancelled { border-left-color: #e74c3c; }

        .consultation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .consultation-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            margin-bottom: 8px;
        }

        .info-label {
            font-weight: 600;
            color: #2c3e50;
            display: block;
        }

        .info-value {
            color: #34495e;
        }

        .status-badge {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            color: white;
        }

        .status-pending { background: #f39c12; }
        .status-confirmed { background: #27ae60; }
        .status-completed { background: #3498db; }
        .status-cancelled { background: #e74c3c; }

        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn-confirm { background: linear-gradient(135deg, #27ae60, #219653); }
        .btn-complete { background: linear-gradient(135deg, #3498db, #2980b9); }
        .btn-cancel { background: linear-gradient(135deg, #e74c3c, #c0392b); }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .alert-info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }

        .hidden {
            display: none;
        }

        /* Booking Form */
        .booking-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .consultation-header {
                flex-direction: column;
                align-items: start;
                gap: 10px;
            }
            
            .consultation-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="logo">
                    <h1>üìÖ QuickMed Consultations</h1>
                    <p>Manage Your Medical Appointments</p>
                </div>
                <div class="nav-links">
                    <a href="/patient.html">Patient Portal</a>
                    <a href="/doctor.html">Doctor Portal</a>
                    <a href="/pharmacy.html">Pharmacy</a>
                    <a href="/consultation.html" style="background: rgba(255,255,255,0.2);">Consultations</a>
                    <span id="userInfo" style="color: white; margin-right: 15px;"></span>
                    <a href="#" onclick="logout()" style="color: #e74c3c;">üö™ Logout</a>
                </div>
            </div>
        </div>

        <div class="content">
            <!-- Tabs -->
            <div class="tabs">
                <div class="tab active" onclick="showTab('myConsultations')">My Consultations</div>
                <div class="tab" onclick="showTab('bookConsultation')" id="bookTab">Book Consultation</div>
                <div class="tab" onclick="showTab('doctorConsultations')" id="doctorTab" style="display: none;">Doctor Appointments</div>
            </div>

            <!-- Alert Messages -->
            <div id="alert" class="alert hidden"></div>

            <!-- My Consultations Tab -->
            <div id="myConsultations" class="tab-content active">
                <h2 class="section-title">My Consultations</h2>
                <div id="consultationsList">
                    <div class="loading">Loading your consultations...</div>
                </div>
            </div>

            <!-- Book Consultation Tab -->
            <div id="bookConsultation" class="tab-content">
                <h2 class="section-title">Book New Consultation</h2>
                <div class="booking-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="doctorSelect">Select Doctor:</label>
                            <select id="doctorSelect" required>
                                <option value="">Loading doctors...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="appointmentDate">Appointment Date:</label>
                            <input type="date" id="appointmentDate" required min="">
                        </div>
                        <div class="form-group">
                            <label for="timeSlot">Time Slot:</label>
                            <select id="timeSlot" required>
                                <option value="">Select date first</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="consultationType">Consultation Type:</label>
                            <select id="consultationType" required>
                                <option value="in-person">In-Person</option>
                                <option value="video">Video Call</option>
                                <option value="phone">Phone Call</option>
                            </select>
                        </div>
                        <div class="form-group full-width">
                            <label for="reason">Reason for Consultation:</label>
                            <textarea id="reason" placeholder="Describe your symptoms or reason for consultation..." required></textarea>
                        </div>
                        <div class="form-group full-width">
                            <label for="symptoms">Symptoms (optional):</label>
                            <input type="text" id="symptoms" placeholder="e.g., Fever, Headache, Cough...">
                        </div>
                    </div>
                    <button class="btn" onclick="bookConsultation()">üìÖ Book Consultation</button>
                </div>
            </div>

            <!-- Doctor Consultations Tab -->
            <div id="doctorConsultations" class="tab-content">
                <h2 class="section-title">Doctor Appointments</h2>
                <div id="doctorConsultationsList">
                    <div class="loading">Loading appointments...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/mobile.js"></script>
    <script>
        // Authentication and basic setup
        let currentUser = null;

        function checkAuthentication() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (!token || !user) {
                window.location.href = '/login.html';
                return null;
            }
            
            return JSON.parse(user);
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        }

        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // Load tab data
            if (tabName === 'myConsultations') {
                loadPatientConsultations();
            } else if (tabName === 'doctorConsultations') {
                loadDoctorConsultations();
            } else if (tabName === 'bookConsultation') {
                loadDoctors();
            }
        }

        // Set minimum date to today
        document.getElementById('appointmentDate').min = new Date().toISOString().split('T')[0];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            currentUser = checkAuthentication();
            if (currentUser) {
                document.getElementById('userInfo').textContent = `üë§ ${currentUser.name} (${currentUser.role})`;
                
                // Show/hide tabs based on role
                if (currentUser.role === 'doctor') {
                    document.getElementById('doctorTab').style.display = 'block';
                    document.getElementById('bookTab').style.display = 'none';
                }
                
                loadPatientConsultations();
                loadDoctors();
            }
        });

       // Load patient consultations
async function loadPatientConsultations() {
    try {
        const response = await authFetch('/api/consultations/patient');
        if (!response.ok) throw new Error('Failed to load consultations');
        
        const data = await response.json();
        displayPatientConsultations(data.consultations);
    } catch (error) {
        document.getElementById('consultationsList').innerHTML = 
            `<div class="alert alert-error">Error loading consultations: ${error.message}</div>`;
    }
}

// Load doctor consultations
async function loadDoctorConsultations() {
    try {
        const response = await authFetch('/api/consultations/doctor');
        if (!response.ok) throw new Error('Failed to load appointments');
        
        const data = await response.json();
        displayDoctorConsultations(data.consultations);
    } catch (error) {
        document.getElementById('doctorConsultationsList').innerHTML = 
            `<div class="alert alert-error">Error loading appointments: ${error.message}</div>`;
    }
}

// Load available doctors
async function loadDoctors() {
    try {
        const response = await fetch('/api/doctors');
        if (!response.ok) throw new Error('Failed to load doctors');
        
        const data = await response.json();
        const doctorSelect = document.getElementById('doctorSelect');
        
        doctorSelect.innerHTML = '<option value="">Select a doctor</option>' +
            data.doctors.map(doctor => `
                <option value="${doctor._id}">
                    Dr. ${doctor.user.name} - ${doctor.specialty} ($${doctor.consultationFee})
                </option>
            `).join('');
    } catch (error) {
        console.error('Error loading doctors:', error);
    }
}

// Load available time slots
async function loadTimeSlots() {
    const doctorId = document.getElementById('doctorSelect').value;
    const date = document.getElementById('appointmentDate').value;
    
    if (!doctorId || !date) {
        document.getElementById('timeSlot').innerHTML = '<option value="">Select doctor and date first</option>';
        return;
    }
    
    try {
        const response = await fetch(`/api/doctors/${doctorId}/availability?date=${date}`);
        if (!response.ok) throw new Error('Failed to load time slots');
        
        const data = await response.json();
        const timeSlotSelect = document.getElementById('timeSlot');
        
        timeSlotSelect.innerHTML = '<option value="">Select a time slot</option>' +
            data.availableSlots.map(slot => `
                <option value="${slot}">${slot}</option>
            `).join('');
    } catch (error) {
        console.error('Error loading time slots:', error);
    }
}

// Book new consultation
async function bookConsultation() {
    const formData = {
        doctorId: document.getElementById('doctorSelect').value,
        appointmentDate: document.getElementById('appointmentDate').value,
        timeSlot: document.getElementById('timeSlot').value,
        reason: document.getElementById('reason').value,
        consultationType: document.getElementById('consultationType').value,
        symptoms: document.getElementById('symptoms').value ? 
                 document.getElementById('symptoms').value.split(',').map(s => s.trim()) : []
    };

    // Validation
    if (!formData.doctorId || !formData.appointmentDate || !formData.timeSlot || !formData.reason) {
        showAlert('Please fill in all required fields', 'error');
        return;
    }

    try {
        const response = await authFetch('/api/consultations', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        });

        if (!response.ok) {
            const error = await response.json();
            throw new Error(error.error);
        }

        const result = await response.json();
        showAlert('Consultation booked successfully!', 'success');
        
        // Reset form
        document.getElementById('reason').value = '';
        document.getElementById('symptoms').value = '';
        
        // Reload consultations
        loadPatientConsultations();
        
    } catch (error) {
        showAlert('Booking failed: ' + error.message, 'error');
    }
}

// Display patient consultations
function displayPatientConsultations(consultations) {
    const container = document.getElementById('consultationsList');
    
    if (consultations.length === 0) {
        container.innerHTML = '<div class="alert alert-info">No consultations found. Book your first appointment!</div>';
        return;
    }

    container.innerHTML = consultations.map(consultation => `
        <div class="consultation-card ${consultation.status}">
            <div class="consultation-header">
                <div>
                    <h3>Dr. ${consultation.doctor.user.name}</h3>
                    <p class="info-value">${consultation.doctor.specialty}</p>
                </div>
                <div class="status-badge status-${consultation.status}">
                    ${consultation.status.toUpperCase()}
                </div>
            </div>
            
            <div class="consultation-info">
                <div class="info-item">
                    <span class="info-label">Date & Time:</span>
                    <span class="info-value">${new Date(consultation.appointmentDate).toLocaleDateString()} at ${consultation.timeSlot}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Type:</span>
                    <span class="info-value">${consultation.consultationType}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Reason:</span>
                    <span class="info-value">${consultation.reason}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Fee:</span>
                    <span class="info-value">$${consultation.doctor.consultationFee}</span>
                </div>
            </div>
            
            ${consultation.symptoms && consultation.symptoms.length > 0 ? `
                <div class="info-item">
                    <span class="info-label">Symptoms:</span>
                    <span class="info-value">${consultation.symptoms.join(', ')}</span>
                </div>
            ` : ''}
        </div>
    `).join('');
}

// Display doctor consultations
function displayDoctorConsultations(consultations) {
    const container = document.getElementById('doctorConsultationsList');
    
    if (consultations.length === 0) {
        container.innerHTML = '<div class="alert alert-info">No appointments scheduled.</div>';
        return;
    }

    container.innerHTML = consultations.map(consultation => `
        <div class="consultation-card ${consultation.status}">
            <div class="consultation-header">
                <div>
                    <h3>${consultation.patient.name}</h3>
                    <p class="info-value">${consultation.patient.email}</p>
                </div>
                <div class="status-badge status-${consultation.status}">
                    ${consultation.status.toUpperCase()}
                </div>
            </div>
            
            <div class="consultation-info">
                <div class="info-item">
                    <span class="info-label">Date & Time:</span>
                    <span class="info-value">${new Date(consultation.appointmentDate).toLocaleDateString()} at ${consultation.timeSlot}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Type:</span>
                    <span class="info-value">${consultation.consultationType}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Reason:</span>
                    <span class="info-value">${consultation.reason}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Phone:</span>
                    <span class="info-value">${consultation.patient.phone || 'Not provided'}</span>
                </div>
            </div>
            
            ${consultation.symptoms && consultation.symptoms.length > 0 ? `
                <div class="info-item">
                    <span class="info-label">Symptoms:</span>
                    <span class="info-value">${consultation.symptoms.join(', ')}</span>
                </div>
            ` : ''}
            
            ${consultation.status === 'pending' ? `
                <div class="consultation-actions">
                    <button class="btn btn-confirm" onclick="updateConsultationStatus('${consultation._id}', 'confirmed')">
                        ‚úÖ Confirm
                    </button>
                    <button class="btn btn-cancel" onclick="updateConsultationStatus('${consultation._id}', 'cancelled')">
                        ‚ùå Cancel
                    </button>
                </div>
            ` : consultation.status === 'confirmed' ? `
                <div class="consultation-actions">
                    <button class="btn btn-complete" onclick="updateConsultationStatus('${consultation._id}', 'completed')">
                        ‚úÖ Mark Complete
                    </button>
                    <button class="btn btn-cancel" onclick="updateConsultationStatus('${consultation._id}', 'cancelled')">
                        ‚ùå Cancel
                    </button>
                </div>
            ` : ''}
        </div>
    `).join('');
}

// Update consultation status (doctor only)
async function updateConsultationStatus(consultationId, status) {
    try {
        const response = await authFetch(`/api/consultations/${consultationId}/status`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ status })
        });

        if (!response.ok) {
            const error = await response.json();
            throw new Error(error.error);
        }

        showAlert(`Consultation ${status} successfully!`, 'success');
        loadDoctorConsultations();
        
    } catch (error) {
        showAlert('Update failed: ' + error.message, 'error');
    }
}

// Utility functions
async function authFetch(url, options = {}) {
    const token = localStorage.getItem('token');
    const headers = {
        'Content-Type': 'application/json',
        ...options.headers
    };
    
    if (token) {
        headers['Authorization'] = `Bearer ${token}`;
    }
    
    const response = await fetch(url, { ...options, headers });
    
    if (response.status === 401) {
        logout();
        throw new Error('Authentication required');
    }
    
    return response;
}

function showAlert(message, type) {
    const alert = document.getElementById('alert');
    alert.textContent = message;
    alert.className = `alert alert-${type}`;
    alert.classList.remove('hidden');
    
    setTimeout(() => {
        alert.classList.add('hidden');
    }, 5000);
}

// Event listeners
document.getElementById('doctorSelect').addEventListener('change', loadTimeSlots);
document.getElementById('appointmentDate').addEventListener('change', loadTimeSlots); // Rest of the JavaScript functions will go here...
    </script>
</body>
</html>
